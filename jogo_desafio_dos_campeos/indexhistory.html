<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aventura</title>
    <link rel="stylesheet" href="/jogo_desafio_dos_campeos/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <!-- Botão lateral para abrir a seção do campeão -->
    <div id="sidebar" class="sidebar">
      <button class="close-btn" onclick="toggleSidebar()">X</button>
      <div class="champion-info">
        <img src="" alt="Campeão" class="champion-img" />
        <div class="champion-stats">
          <div class="stat heart"></div>
          <div class="stat attack"></div>
          <div class="stat defense"></div>
        </div>
        <div class="champion-items">
          <h3>Equipamentos</h3>
          <ul>
            <!-- Equipamentos carregados aqui via JS -->
          </ul>
        </div>
      </div>
    </div>

    <!-- Botão para abrir a barra lateral -->
    <button class="open-btn" onclick="toggleSidebar()">
      <img src="/jogo_desafio_dos_campeos/assets/shield_62dp_F2F2F2_FILL0_wght400_GRAD0_opsz48.svg" alt="Monstro" class="svg serchbt" />
    </button>

    <!-- Área principal onde a história será mostrada -->
    <div class="backgorund">
      <div class="main-content">
        <h1 class="story-title">A História Continua</h1>
        <p class="story-text">
          Aqui está a história do jogo, onde o usuário pode ler as aventuras e
          tomar decisões importantes...
        </p>

        <!-- Opções de escolha -->
        <div class="choices">
          <!-- JS insere as opções aqui -->
        </div>
      </div>
    </div>

    <!-- Importar scripts JS -->
    <script src="/jogo_desafio_dos_campeos/js/dados.js"></script>
    <script src="/jogo_desafio_dos_campeos/js/apps.js"></script>
    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("active");
      }
    </script>
  </body>
</html>
